<h1>Database Migrations</h1>
<div>
	<h3>The following migrations need to be run</h3>
	<table>
		<thead>
			<tr>
				<th>Migration</th>
				<th>Direction</th>
			</tr>
		</thead>
		<tbody dtx-name="modelTable"></tbody>
	</table>
</div>

<_ModelRow>
	<tr class="$(direction.toLowerCase())">
		<td><b>$name</b></td>
		<td>$direction</td>
	</tr>
</_ModelRow>
